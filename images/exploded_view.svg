<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" width="900" height="700">
  <defs>
    <linearGradient id="blowerGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="carbonGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#1a252f"/>
    </linearGradient>
    <linearGradient id="batteryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="50%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" fill="#fafafa"/>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    ESP AIR PURIFIER - Component Breakdown (Exploded View)
  </text>

  <!-- Connection Lines -->
  <g stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5">
    <line x1="450" y1="130" x2="450" y2="170"/>
    <line x1="450" y1="210" x2="450" y2="250"/>
    <line x1="450" y1="290" x2="450" y2="330"/>
    <line x1="450" y1="370" x2="450" y2="410"/>
    <line x1="450" y1="450" x2="450" y2="490"/>
    <line x1="450" y1="530" x2="450" y2="570"/>
  </g>

  <!-- COMPONENT 1: Top Cap / Air Outlet -->
  <g transform="translate(300, 80)">
    <ellipse cx="150" cy="20" rx="100" ry="15" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="2"/>
    <rect x="50" y="20" width="200" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <ellipse cx="150" cy="50" rx="100" ry="15" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="2"/>
    <text x="150" y="40" font-family="Arial" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">Top Cap</text>
    <text x="150" y="55" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">Air Outlet Grill</text>
  </g>

  <!-- COMPONENT 2: Carbon Foam Filter -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="340" height="40" fill="url(#carbonGrad2)" stroke="#1a252f" stroke-width="2" rx="5"/>
    <g fill="#34495e" opacity="0.6">
      <circle cx="40" cy="20" r="8"/>
      <circle cx="80" cy="15" r="6"/>
      <circle cx="120" cy="25" r="7"/>
      <circle cx="170" cy="18" r="5"/>
      <circle cx="220" cy="22" r="8"/>
      <circle cx="270" cy="16" r="6"/>
      <circle cx="300" cy="24" r="5"/>
    </g>
    <text x="170" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#ecf0f1" font-weight="bold">ACTIVATED CARBON FOAM FILTER</text>
    <text x="170" y="48" font-family="Arial" font-size="9" text-anchor="middle" fill="#95a5a6">VOC & Odor Removal | 5-10mm Thickness</text>
  </g>

  <!-- COMPONENT 3: ESP Chamber -->
  <g transform="translate(250, 260)">
    <rect x="0" y="0" width="400" height="100" fill="#fff3e0" stroke="#f39c12" stroke-width="2" rx="5"/>
    <!-- Ionization wires -->
    <g stroke="#e74c3c" stroke-width="2">
      <line x1="30" y1="20" x2="370" y2="20"/>
      <line x1="30" y1="40" x2="370" y2="40"/>
      <line x1="30" y1="60" x2="370" y2="60"/>
      <line x1="30" y1="80" x2="370" y2="80"/>
    </g>
    <!-- Collection plates -->
    <g fill="url(#blowerGrad2)" stroke="#2980b9" stroke-width="1">
      <rect x="60" y="10" width="12" height="80" rx="2"/>
      <rect x="100" y="10" width="12" height="80" rx="2"/>
      <rect x="140" y="10" width="12" height="80" rx="2"/>
      <rect x="180" y="10" width="12" height="80" rx="2"/>
      <rect x="220" y="10" width="12" height="80" rx="2"/>
      <rect x="260" y="10" width="12" height="80" rx="2"/>
      <rect x="300" y="10" width="12" height="80" rx="2"/>
    </g>
    <!-- HV Indicator -->
    <circle cx="30" cy="10" r="12" fill="#f44336" stroke="#c62828"/>
    <text x="30" y="14" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">⚡</text>
    <text x="200" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#f39c12" font-weight="bold">ELECTROSTATIC PRECIPITATOR (ESP)</text>
    <text x="200" y="70" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">8-12kV Ionization Zone | 90-95% Particle Efficiency</text>
  </g>

  <!-- COMPONENT 4: Centrifugal Blower -->
  <g transform="translate(300, 380)">
    <rect x="0" y="0" width="300" height="80" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
    <circle cx="150" cy="40" r="35" fill="url(#blowerGrad2)" stroke="#2980b9" stroke-width="2"/>
    <!-- Blades -->
    <g stroke="#ecf0f1" stroke-width="2" fill="none">
      <ellipse cx="150" cy="40" rx="32" ry="10" transform="rotate(0 150 40)"/>
      <ellipse cx="150" cy="40" rx="32" ry="10" transform="rotate(45 150 40)"/>
      <ellipse cx="150" cy="40" rx="32" ry="10" transform="rotate(90 150 40)"/>
      <ellipse cx="150" cy="40" rx="32" ry="10" transform="rotate(135 150 40)"/>
    </g>
    <circle cx="150" cy="40" r="8" fill="#2c3e50"/>
    <text x="150" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#3498db" font-weight="bold">CENTRIFUGAL BLOWER</text>
    <text x="150" y="70" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">7525/8038 Model | 5V DC | 2-5 CFM</text>
  </g>

  <!-- COMPONENT 5: Main Body / Casing -->
  <g transform="translate(200, 480)">
    <rect x="0" y="0" width="500" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="250" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d" font-weight="bold">MAIN CYLINDRICAL BODY CASING</text>
    <text x="250" y="50" font-family="Arial" font-size="9" text-anchor="middle" fill="#95a5a6">Ø 8-10cm x 12-15cm | ABS/PLA 3D Printed</text>
  </g>

  <!-- COMPONENT 6: Power System Box -->
  <g transform="translate(300, 560)">
    <rect x="0" y="0" width="300" height="100" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <!-- Battery -->
    <rect x="30" y="20" width="80" height="40" fill="url(#batteryGrad)" stroke="#1e8449" stroke-width="1" rx="3"/>
    <rect x="35" y="28" width="15" height="24" fill="#1e8449"/>
    <text x="70" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">18650</text>
    <!-- TP4056 -->
    <rect x="120" y="25" width="50" height="20" fill="#3498db" stroke="#2980b9" rx="2"/>
    <text x="145" y="39" font-family="Arial" font-size="8" text-anchor="middle" fill="white">TP4056</text>
    <!-- Boost -->
    <rect x="180" y="25" width="50" height="20" fill="#9b59b6" stroke="#8e44ad" rx="2"/>
    <text x="205" y="39" font-family="Arial" font-size="8" text-anchor="middle" fill="white">MT3608</text>
    <!-- USB-C -->
    <rect x="240" y="28" width="30" height="14" fill="#34495e" stroke="#2c3e50" rx="2"/>
    <text x="255" y="70" font-family="Arial" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">POWER SYSTEM</text>
    <text x="255" y="85" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">18650 + TP4056 + Boost 5V | USB-C Charging</text>
  </g>

  <!-- Arrow showing assembly direction -->
  <g fill="#e74c3c">
    <polygon points="450,610 440,590 460,590"/>
    <text x="450" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#e74c3c" font-weight="bold">↓ ASSEMBLY DIRECTION ↓</text>
  </g>

  <!-- BOM Summary -->
  <rect x="720" y="50" width="160" height="550" fill="#fff" stroke="#ddd" rx="5"/>
  <text x="800" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50" font-weight="bold">BILL OF MATERIALS</text>

  <g font-family="Arial" font-size="10" fill="#333">
    <text x="730" y="100" font-weight="bold">1. Top Cap</text>
    <text x="730" y="115">3D Printed</text>

    <text x="730" y="140" font-weight="bold">2. Carbon Foam</text>
    <text x="730" y="155">Activated Carbon</text>
    <text x="730" y="170">~8 USD</text>

    <text x="730" y="195" font-weight="bold">3. ESP Module</text>
    <text x="730" y="210">12V→8-12kV HV</text>
    <text x="730" y="225">~15 USD</text>

    <text x="730" y="250" font-weight="bold">4. Blower</text>
    <text x="730" y="265">7525 Centrifugal</text>
    <text x="730" y="280">~10 USD</text>

    <text x="730" y="305" font-weight="bold">5. Casing</text>
    <text x="730" y="320">3D Printed ABS</text>

    <text x="730" y="345" font-weight="bold">6. Battery</text>
    <text x="730" y="360">18650 3000mAh</text>
    <text x="730" y="375">~5 USD</text>

    <text x="730" y="400" font-weight="bold">7. TP4056</text>
    <text x="730" y="415">USB-C Charger</text>
    <text x="730" y="430">~2 USD</text>

    <text x="730" y="455" font-weight="bold">8. MT3608</text>
    <text x="730" y="470">Boost 5V 2A</text>
    <text x="730" y="485">~3 USD</text>

    <text x="730" y="520" font-size="12" font-weight="bold">TOTAL ESTIMATE:</text>
    <text x="730" y="545" font-size="14" fill="#27ae60" font-weight="bold">~58 USD</text>
  </g>

  <!-- Flow arrows -->
  <g fill="none" stroke="#27ae60" stroke-width="3">
    <path d="M 650 200 Q 680 200 680 230 Q 680 260 650 260" marker-end="url(#arrowhead)"/>
    <path d="M 650 330 Q 680 330 680 360 Q 680 390 650 390" marker-end="url(#arrowhead)"/>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>
