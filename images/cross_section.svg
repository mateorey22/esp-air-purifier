<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" width="800" height="1000">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#888;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blowerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3c72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carbonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ddd" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="1000" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a1a2e">
    ESP AIR PURIFIER - Hybrid Desktop Air Purifier
  </text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Proof of Concept - Cross Section View
  </text>

  <!-- Main Cylindrical Body -->
  <ellipse cx="400" cy="900" rx="180" ry="30" fill="url(#metalGrad)" stroke="#444" stroke-width="2"/>
  <rect x="220" y="200" width="360" height="700" fill="#e8e8e8" stroke="#444" stroke-width="3" rx="10"/>
  <ellipse cx="400" y="200" rx="180" ry="30" fill="#f0f0f0" stroke="#444" stroke-width="3"/>

  <!-- Air Flow Arrows -->
  <g fill="#4CAF50" opacity="0.8">
    <polygon points="600,350 580,330 580,370"/>
    <rect x="580" y="340" width="60" height="8"/>
    <polygon points="640,350 620,330 620,370"/>
  </g>
  <text x="620" y="390" font-family="Arial" font-size="14" fill="#4CAF50" font-weight="bold">AIRFLOW</text>

  <!-- COMPONENT 1: Air Intake (Bottom) -->
  <rect x="250" y="800" width="300" height="60" fill="#ddd" stroke="#888" stroke-width="2" rx="5"/>
  <g fill="#999">
    <rect x="260" y="810" width="280" height="8" rx="2"/>
    <rect x="260" y="825" width="280" height="8" rx="2"/>
    <rect x="260" y="840" width="280" height="8" rx="2"/>
  </g>
  <text x="400" y="870" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">AIR INTAKE</text>
  <text x="400" y="885" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">(Bottom Vents)</text>

  <!-- COMPONENT 2: Centrifugal Blower -->
  <rect x="240" y="620" width="320" height="120" fill="#cce5ff" stroke="#007bff" stroke-width="2" rx="10"/>
  <circle cx="400" cy="680" r="50" fill="url(#blowerGrad)" stroke="#1e3c72" stroke-width="3"/>
  <!-- Blower blades -->
  <g stroke="#fff" stroke-width="2" fill="none">
    <ellipse cx="400" cy="680" rx="45" ry="15" transform="rotate(0 400 680)"/>
    <ellipse cx="400" cy="680" rx="45" ry="15" transform="rotate(45 400 680)"/>
    <ellipse cx="400" cy="680" rx="45" ry="15" transform="rotate(90 400 680)"/>
    <ellipse cx="400" cy="680" rx="45" ry="15" transform="rotate(135 400 680)"/>
  </g>
  <circle cx="400" cy="680" r="12" fill="#333"/>
  <text x="400" y="770" font-family="Arial" font-size="14" text-anchor="middle" fill="#007bff" font-weight="bold">CENTRIFUGAL BLOWER</text>
  <text x="400" y="785" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">7525/8038 - 5V DC</text>

  <!-- COMPONENT 3: ESP Zone -->
  <rect x="230" y="350" width="340" height="220" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <!-- Ionization wires -->
  <g stroke="#e91e63" stroke-width="2">
    <line x1="250" y1="380" x2="550" y2="380"/>
    <line x1="250" y1="420" x2="550" y2="420"/>
    <line x1="250" y1="460" x2="550" y2="460"/>
    <line x1="250" y1="500" x2="550" y2="500"/>
    <line x1="250" y1="540" x2="550" y2="540"/>
  </g>
  <!-- Collection plates -->
  <g fill="url(#metalGrad)" stroke="#444" stroke-width="1">
    <rect x="260" y="370" width="15" height="220" rx="2"/>
    <rect x="300" y="370" width="15" height="220" rx="2"/>
    <rect x="340" y="370" width="15" height="220" rx="2"/>
    <rect x="380" y="370" width="15" height="220" rx="2"/>
    <rect x="420" y="370" width="15" height="220" rx="2"/>
    <rect x="460" y="370" width="15" height="220" rx="2"/>
    <rect x="500" y="370" width="15" height="220" rx="2"/>
  </g>
  <!-- High voltage indicator -->
  <circle cx="270" cy="355" r="15" fill="#f44336" stroke="#c62828" stroke-width="2"/>
  <text x="270" y="360" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">⚡</text>
  <text x="400" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff9800" font-weight="bold">ELECTROSTATIC PRECIPITATOR (ESP)</text>
  <text x="400" y="345" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">8-12kV High Voltage Zone - Particle Charging</text>

  <!-- COMPONENT 4: Carbon Foam Filter -->
  <rect x="250" y="270" width="300" height="50" fill="url(#carbonGrad)" stroke="#333" stroke-width="2" rx="5"/>
  <g fill="#666" opacity="0.5">
    <circle cx="270" cy="295" r="8"/>
    <circle cx="300" cy="285" r="6"/>
    <circle cx="330" cy="300" r="7"/>
    <circle cx="360" cy="290" r="5"/>
    <circle cx="400" cy="295" r="8"/>
    <circle cx="440" cy="288" r="6"/>
    <circle cx="480" cy="300" r="7"/>
    <circle cx="510" cy="292" r="5"/>
  </g>
  <text x="400" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">ACTIVATED CARBON FOAM</text>
  <text x="400" y="355" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">VOC & Odor Removal - 5-10mm</text>

  <!-- COMPONENT 5: Air Outlet -->
  <rect x="280" y="220" width="240" height="30" fill="#ddd" stroke="#888" stroke-width="2" rx="5"/>
  <g fill="#999">
    <rect x="290" y="228" width="220" height="6" rx="2"/>
    <rect x="290" y="238" width="220" height="6" rx="2"/>
  </g>
  <text x="400" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">CLEAN AIR OUTLET</text>

  <!-- Battery Section (Side View) -->
  <rect x="580" y="450" width="180" height="350" fill="#f5f5f5" stroke="#ccc" stroke-width="2" rx="10"/>
  <text x="670" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">POWER SYSTEM</text>

  <!-- Battery -->
  <rect x="600" y="500" width="140" height="60" fill="#4CAF50" stroke="#388E3C" stroke-width="2" rx="5"/>
  <rect x="605" y="510" width="30" height="40" fill="#2E7D32" rx="2"/>
  <text x="670" y="535" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">18650</text>
  <text x="670" y="550" font-family="Arial" font-size="10" text-anchor="middle" fill="#c8e6c9">3.7V 3000mAh</text>

  <!-- TP4056 Charger -->
  <rect x="600" y="580" width="140" height="30" fill="#2196F3" stroke="#1976D2" stroke-width="1" rx="3"/>
  <text x="670" y="600" font-family="Arial" font-size="11" text-anchor="middle" fill="white" font-weight="bold">TP4056 Charger</text>

  <!-- Boost Converter -->
  <rect x="600" y="630" width="140" height="30" fill="#9C27B0" stroke="#7B1FA2" stroke-width="1" rx="3"/>
  <text x="670" y="650" font-family="Arial" font-size="11" text-anchor="middle" fill="white" font-weight="bold">MT3608 Boost 5V</text>

  <!-- USB-C Port -->
  <rect x="620" y="680" width="100" height="25" fill="#607D8B" stroke="#455A64" stroke-width="1" rx="3"/>
  <rect x="630" y="688" width="20" height="10" fill="#37474F" rx="2"/>
  <text x="670" y="720" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">USB-C Charge</text>

  <!-- Component Labels with Lines -->
  <g stroke="#333" stroke-width="1" stroke-dasharray="4,2">
    <line x1="220" y1="680" x2="180" y2="680"/>
    <line x1="220" y1="460" x2="180" y2="460"/>
    <line x1="220" y1="295" x2="180" y2="295"/>
  </g>

  <text x="170" y="685" font-family="Arial" font-size="12" text-anchor="end" fill="#007bff">1. Blower</text>
  <text x="170" y="465" font-family="Arial" font-size="12" text-anchor="end" fill="#ff9800">2. ESP (8-12kV)</text>
  <text x="170" y="300" font-family="Arial" font-size="12" text-anchor="end" fill="#333">3. Carbon Foam</text>

  <!-- Specifications Box -->
  <rect x="40" y="450" width="130" height="350" fill="#fff" stroke="#ddd" stroke-width="2" rx="5"/>
  <text x="105" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#1a1a2e" font-weight="bold">SPECIFICATIONS</text>

  <g font-family="Arial" font-size="11" fill="#333">
    <text x="50" y="505">Dimensions:</text>
    <text x="50" y="520">Ø 8-10cm x 15cm</text>
    <text x="50" y="540">Weight:</text>
    <text x="50" y="555">~350g w/ battery</text>
    <text x="50" y="575">Power:</text>
    <text x="50" y="590">10-15W</text>
    <text x="50" y="610">Battery:</text>
    <text x="50" y="625">18650 Li-Ion</text>
    <text x="50" y="645">Runtime:</text>
    <text x="50" y="660">2-4 hours</text>
    <text x="50" y="680">Voltage ESP:</text>
    <text x="50" y="695">8-12kV</text>
    <text x="50" y="715">Filter Type:</text>
    <text x="50" y="730">Hybrid ESP+Carbon</text>
    <text x="50" y="750">Est. Cost:</text>
    <text x="50" y="765">~$58 USD</text>
  </g>

  <!-- Air Flow Direction -->
  <g fill="#4CAF50">
    <polygon points="400,870 390,850 410,850"/>
    <text x="400" y="895" font-family="Arial" font-size="12" text-anchor="middle" fill="#4CAF50">↑ Upward Airflow</text>
  </g>

  <!-- Legend -->
  <rect x="40" y="830" width="720" height="50" fill="#f0f0f0" stroke="#ddd" rx="5"/>
  <text x="400" y="855" font-family="Arial" font-size="12" text-anchor="middle" fill="#666" font-weight="bold">FILTRATION FLOW: Air Intake → Blower → ESP (Particles) → Carbon (VOCs) → Clean Air</text>
</svg>
